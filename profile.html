<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Relearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
        <div class="profile-card glass">
            <div class="profile-header">
                <div class="profile-pic-container">
                    <img id="profile-pic-display" src="" alt="Profile Picture" class="profile-pic default-icon">
                    <label for="profile-pic-upload" class="profile-pic-edit-button" title="Change Profile Picture">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">
                </div>

                <div class="profile-name-section">
                     <div id="profile-name-display-container" class="profile-name-display">
                         <h2 id="profile-name">Guest User</h2>
                         <button id="edit-name-button" class="edit-button" title="Edit Name"><i class="fas fa-pencil-alt"></i></button>
                     </div>
                     <div id="profile-name-edit-container" style="display: none;">
                         <input type="text" id="edit-name-input" placeholder="Enter your name">
                         <button id="save-name-button" class="save-button"><i class="fas fa-check"></i></button>
                         <button id="cancel-name-button" class="cancel-button"><i class="fas fa-times"></i></button>
                     </div>
                      <div id="profile-level" class="level-badge level-new">
                        <i class="fas fa-seedling icon"></i> New
                     </div>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <i class="fas fa-university icon"></i>
                    <span class="detail-label">College:</span>
                    <span id="profile-college" class="detail-value">Loading...</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-calendar-alt icon"></i>
                    <span class="detail-label">Year of Study:</span>
                    <div class="year-select-container">
                        <select id="profile-year" class="detail-value">
                            <option value="">-- Select Year --</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                            <option value="5th Year">5th Year (if applicable)</option>
                            <option value="Postgraduate">Postgraduate</option>
                            <option value="PhD">PhD</option>
                            <option value="Faculty/Staff">Faculty/Staff</option>
                            <option value="Alumni">Alumni</option>
                        </select>
                        <button id="save-year-button" class="save-button small-save-button" title="Save Year"><i class="fas fa-check"></i></button>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-hand-holding-heart icon"></i>
                    <span class="detail-label">Donations Made:</span>
                    <span id="profile-donations" class="detail-value">0</span>
                </div>
            </div>

            <div class="profile-actions">
                 <button id="share-profile-button" class="action-button share-button">
                     <i class="fas fa-share-alt icon"></i> Share Profile
                 </button>
                 <p id="share-feedback" style="margin-top: 10px; font-size: 0.9em; color: #ddd; display: none;"></p>
            </div>

             <a href="dashboard.html" class="back-link profile-back-link"><i class="fas fa-arrow-left icon"></i> Go to Dashboard</a>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
